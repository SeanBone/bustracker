<!DOCTYPE html>
<html lang="it">
<head>
	<title>Bustracker</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta name="description" content="" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
	<div id="unsopported">
		<h1>Errore: l'applicazione non Ã¨ supportata su questo dispositivo.</h1>
	</div>
	<div id="app">

			<div id="geolocation" class="gps-fail">

			</div>

			<div id="downloads">

				<ul id="downloads-list">

				</ul>
			</div>
			<div id="delete">
				<a href="#" class="deletebutton">Elimina dati salvati</a>
			</div>
		</div>
	</div>

	<div id="success">
		Evento salvato con successo.
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>

</html>
